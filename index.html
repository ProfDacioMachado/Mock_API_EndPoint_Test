<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos Cadastrados</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 40px;
      background: #f4f4f4;
      color: #222;
      transition: background 0.5s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 0;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      text-align: left;
      margin: 0;
      color: #111;
      letter-spacing: 1px;
    }

    /* seletor de cores */
    .color-switcher {
      display: flex;
      gap: 12px;
    }

    .color-box {
      width: 25px;
      height: 25px;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .color-box:hover {
      transform: scale(1.2);
    }

    .bg-blue { background: #dbeafe; }
    .bg-gray { background: #f4f4f4; }
    .bg-green { background: #e6f4ea; }

    h2 {
      margin-top: 40px;
      font-size: 20px;
      font-weight: 600;
      color: #444;
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #fff;
      margin: 12px 0;
      padding: 18px 20px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .item-info {
      font-size: 16px;
      font-weight: 500;
      color: #111;
    }

    .actions button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 20px;
      margin-left: 12px;
      transition: color 0.3s, transform 0.2s;
    }

    .edit-btn:hover {
      color: #2a9d8f;
      transform: scale(1.3);
    }

    .delete-btn:hover {
      color: #e63946;
      transform: scale(1.3);
    }

    /* bot√£o flutuante */
    .add-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 65px;
      height: 65px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 38px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }

    .add-btn:hover {
      background: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray">
  <header>
    <h1>Produtos Cadastrados</h1>
    <div class="color-switcher">
      <div class="color-box bg-gray" onclick="mudarCor('#f4f4f4')"></div>
      <div class="color-box bg-blue" onclick="mudarCor('#dbeafe')"></div>
      <div class="color-box bg-green" onclick="mudarCor('#e6f4ea')"></div>
    </div>
  </header>

  <h2><!--BOVINOS--></h2>
  <ul>
    <li>
      <span class="item-info">ACEM C/OSSO (BOVINO) - R$ 11.90</span>
      <div class="actions">
        <button class="edit-btn">‚úèÔ∏è</button>
        <button class="delete-btn">üóëÔ∏è</button>
      </div>
    </li>
    <!--ITENS_BOVINOS-->
  </ul>

  <h2><!--SUINOS--></h2>
  <ul>
    <li>
      <span class="item-info">ASSADOS SUINOS - R$ 29.90</span>
      <div class="actions">
        <button class="edit-btn">‚úèÔ∏è</button>
        <button class="delete-btn">üóëÔ∏è</button>
      </div>
    </li>
    <!--ITENS_SUINOS-->
  </ul>


  <h2><!--AVES--></h2>
  <ul>
    <li>
      <span class="item-info">ASA DE FRANGO - R$ 9.90</span>
      <div class="actions">
        <button class="edit-btn">‚úèÔ∏è</button>
        <button class="delete-btn">üóëÔ∏è</button>
      </div>
    </li>
    <!--ITENS_AVES-->
  </ul>


  <button class="add-btn">+</button>

  <script>
    function mudarCor(cor) {
      document.body.style.background = cor;
    }
  </script>
</body>
</html>
